<h3>Hèroe <small>{{heroe.nombre}}</small></h3>

<!-- boton enrutado para regresar a la pagian inicio-->
<button [routerLink]="['heroes']" class="btn btn-outline-danger">Regresar</button>

<!-- boton para agregar un nuevo registro-->
<button (click)="agregarNuevo(forma)" type="button" class="btn btn-outline-success">Nuevo Hèroe</button>

<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12">

        <!-- formulario para guardar la informacion en firebase con los variables de heroe.interface-->
        <form (ngSubmit)="guardar()" #forma="ngForm">


            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del hèroe" required>
            </div>

            <div class="form-group">
                <label>Casa</label>
                <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea [(ngModel)]="heroe.bio" name="bio" type="text" class="form-control">
                </textarea>
            </div>

            <!-- valida si se an registrado datos -->
            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar Cambios</button>
            </div>

        </form>
    </div>
</div>
